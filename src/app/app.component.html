<input (keyup)="changeImage($event)" [value]="imgURL"> <br>

<app-post [img]="imgURL" (imgSelected)="logImg($event)">
  <p>Some caption</p>
</app-post>

<p>Hello {{ name | titlecase }}</p>
<p>{{ currentDate | date: 'd MMMM YYYY' }}</p>
<p>{{ cost | currency: 'BRL' }}</p>
<p>{{ temperature | number: '1.2-5' }}</p>
