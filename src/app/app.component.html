<p *ngIf="blueClass">Button is blue.</p>

<button
  (click)="blueClass = !blueClass"
  [ngClass]="{ blue: blueClass }"
  [ngStyle]="{ 'font-size.px' : fontSize }"
>
  Change
</button>

<hr>

<input (keyup)="changeImage($event)" [value]="imgURL"> <br>

<div style="display: flex">
  <app-post
    *ngFor="let img of images; let i = index"
    [img]="img"
    (imgSelected)="logImg($event)"
    style="padding: 2px"
  >
    <p>{{ i }} Some caption</p>
  </app-post>
</div>

<p>Hello {{ name | titlecase }}</p>
<p>{{ currentDate | date: 'd MMMM YYYY' }}</p>
<p>{{ cost | currency: 'BRL' }}</p>
<p>{{ temperature | number: '1.2-5' }}</p>
<pre>{{ pizza | json }}</pre>
